<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/home.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/home.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/home.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container mt-5">
    <span class="h4 offset-5 ">Nos Menus</span>
    <div class=" mt-5 row">
        <app-catalogue-item *ngFor="let cat of catalogueMenu" [product]="cat" class="col-sm-3 mb-4" ></app-catalogue-item>
        <span class="h4 offset-5  ">Nos Burgers</span>

        <app-catalogue-item *ngFor="let cat of catalogueBurger" [product]="cat" class="col-sm-3" ></app-catalogue-item>
    </div>
</div>
