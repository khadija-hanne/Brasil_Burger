<div class="d-flex container">
    <div class="col-6">
        <img class="card-img-top mt-5" [src]="transform('data:image/jpg;base64,' + product?.image)" alt="Card image cap" height="50%" width="50%">
        <div *ngFor="let burger of product?.Burgers" class="display-6">
            <img class="card-img-top mt-5 offset-5 shadow-lg p-3 mb-5 bg-body rounded" [src]="transform('data:image/jpg;base64,' + burger.burger.image)" alt="Card image cap" style="width:100px ;height: 100px;">
            <p class="text-center">{{burger.burger.nom}}</p>
            <p class="text-danger text-center fw-bold">{{burger.quantite}}</p>
        </div>
        <div *ngFor="let frite of product?.Frites" class="display-6">
            <img class="card-img-top mt-5 offset-5 shadow-lg p-3 mb-5 bg-body rounded" [src]="transform('data:image/jpg;base64,' + frite.frites?.image)" alt="Card image cap" style="width:100px ;height: 100px; border-radius:5px">
            <p class="text-center">{{frite.frites.nom}}</p>
            <p class="text-danger text-center fw-bold">{{frite.quantite}}</p>
        </div>
        <div *ngFor="let boisson of product?.Boissons">
            <p class="text-danger text-center fw-bold">{{boisson.tailleBoisson.libelle}}</p>
            <p class="text-danger text-center fw-bold">{{boisson.quantite}}</p>
        </div>
    </div>
    <div class="col-6 ms-3 shadow-lg p-3 mb-5 bg-body rounded">

        <div class="text-center fw-bold mt-5 display-1 font-monospace">{{product?.nom}}</div>
        <div class="display-4 text-center">{{product?.prix}} FCFA</div>

        <div *ngFor="let boisson of product?.Boissons">
            <p class="text-danger text-center fw-bold">{{boisson.tailleBoisson.libelle}}</p>
            <p class="text-danger text-center fw-bold">{{boisson.quantite}}</p>
            <div *ngFor="let taille of boisson.tailleBoisson.boissonTailleBoissons">
            <img class="card-img-top mt-5 offset-5 shadow-lg p-3 mb-5 bg-body rounded" [src]="transform('data:image/jpg;base64,' + taille.boisson?.image)" alt="Card image cap" style="width:100px ;height: 100px; border-radius:5px">
            <p class="text-danger text-center fw-bold">{{taille.boisson.nom}}</p>
            <button class="btn btn-dark" (click)="diminuer(taille.boisson,boisson.quantite)"> - </button>
            <input type="number" [value]="taille.boisson.qte" name="" id="" #input min="0" class="form-control" readonly>
            <button class="btn btn-dark" (click)="augmenter(taille.boisson,boisson.quantite)"> + </button>
        </div>
        </div>
    </div>
</div>
<button class="btn btn-danger" *ngIf="disabled" (click)="addCart(product)">Ajouter au panier</button>
